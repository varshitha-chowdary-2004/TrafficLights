<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic ligth</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />

        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"

    <link rel="stylesheet" href="trafficlights.css">
</head>
<body>
    <div class="bg-container pt-5">
        <h1 class="main-heading mb-5">Traffic Light</h1>
        <div class="d-flex flex-row justify-content-center">
            <div class="d-flex flex-column justify-content-center mr-5">
                <button class="custom-btn mb-4" onclick="stop()">Stop</button>
                <button class="custom-btn mb-4" onclick="ready()">Ready</button>
                <button class="custom-btn mb-4" onclick="go()" >Go</button>
            </div>
            <div class="d-flex flex-column justify-content-center bg-color-card ">
                <div class="color-card m-auto" id="card1" ></div>
                <div class="color-card m-auto"  id="card2"></div>
                <div class="color-card m-auto" id="card3"></div>
            </div>
        </div>
    </div>
    <script src="trafficlights.js"></script>
</body>
</html>
